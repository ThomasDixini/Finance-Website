<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <img src="./assets/logo.svg" alt="Logo Dev Finances">

    </header>

    <main class="container">

        <section id="balance">

            <h2  class="sr-only" >Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>$5000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>$2000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>$3000,00</p>
            </div>

        </section>

        <section id="transation">

            <h2 class="sr-only" >Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expenses">-R$ 500,00</td>
                        <td class="date">29/10/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="incomes">R$ 5000,00</td>
                        <td class="date">29/10/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expenses">-R$ 250,00</td>
                        <td class="date">29/10/2021</td>
                    </tr>
                </tbody>


            </table>

        </section>




    </main>


    <footer> DevFinance$</footer>


</body>

</html>
